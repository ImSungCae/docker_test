<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
        <tr>
            <td>ID</td>
            <td>Content</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="c : ${contents}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.content}"></td>
        </tr>
    </tbody>
</table>
</body>
<a href="/">글쓰기</a>
</html>
